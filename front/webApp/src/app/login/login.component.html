<div class="row login">
  <div class="col-8">
    <form ngForm>
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" class="form-control" id="username"  name="username" [(ngModel)]="user.username" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a </label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">enviar</button>
    </form>
  </div>
</div>
